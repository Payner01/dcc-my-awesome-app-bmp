name: Deploy Node App to AWS Elastic Beanstalk using Docker File.

env:
  APP_NAME: my-awesome-app-bmp
  AWS_REGION: us-east-1
  AWS_PLATFORM: Docker
  PIPLINE_ID: $GITHUB_RUN_ID-$GITHUB_RUN_NUMBER
  DATE_STAMP: $(date +%s)

on:
  workflow_dispatch:

jobs:
  deploy_aws:
    runs-on: ubuntu-latest
    steps:
      - name: checkout source code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-cridentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Version Label
      - run: 
          echo "aws_version_label=${{env.APP_NAME}}-${{env.PIPLINE_ID}}" >> $GITHUB_ENV
          echo "date-stamp=${{env.DATE_STAMP}}" >> $GITHUB_ENV

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v20
        with:
          aws_access_key: ${{secrets.AWS_ACCESS_KEY}}
          aws_secret_key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          application_name: ${{env.APP_NAME}}
          environment_name: Myawesomeappbmp-env
          version_label: ${{env.date-stamp}}
          region: ${{env.AWS_REGION}}
          deployment_package: docker-compose.yml
