version: '3.9'

services:
  web:
    container_name: my-awesome-app-bmp-dev
    build:
      context: ./
      dockerfile: Dockerfile.dev
    ports:
      - '3001:3000'
    volumes:
      - ./:/app
      - ./node_modules:/app/node_modules

  test:
    container_name: my-awesome-app-bpm-test
    image: my-awesome-app-bmp_my-awesome-app-bmp-dev
    build:
      context: ./
      dockerfile: Dockerfile.dev
    volumes:
      - ./:/app
      - ./node_modules:/app/node_modules
    command: ["npm", "run", "test"]